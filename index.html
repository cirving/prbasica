<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKPN</title>
    <script src="./js/mokepon.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section id="seleccionar-mascotas">
        <h1 class="titulo">Mokepon</h1>
        <h2 class="subtitulo">Elige a tu mascota:</h2>
            <div class="tarjetas-mokepones">
                <label class="tarjeta-de-mokepon" for="hypodoge">
                    <p>Hypodoge</p><img src="./assets/mokepons_mokepon_hipodoge_attack.png" alt="Hypodoge">
                </label>      
                <input type="radio"  name="mascota" id="hypodoge"/>
                <label class="tarjeta-de-mokepon" for="capipepo">
                    <p>Capipepo</p><img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="Capipepo">
                </label>  
                <input type="radio"  name="mascota" id="capipepo"/>
                <label class="tarjeta-de-mokepon" for="ratigueya">  <p>Ratigueya</p><img src="./assets/mokepons_mokepon_ratigueya_attack.png" alt="Ratigueya">
                </label>  
                <input type="radio"  name="mascota" id="ratigueya"/>
            </div>
   
        <!--<label for="hypodoge">Hypodoge</label>  
        <input type="radio"  name ="mascota" id="langostelvis"/>
        <label for="hypodoge">Hypodoge</label>  
        <input type="radio"  name ="mascota" id="tucapalma"/>
        <label for="hypodoge">Hypodoge</label>  
        <input type="radio"  name ="mascota" id="pydos"/>
        Hypodoge -> Agua
        Capipepo -> Tierra
        Ratigueya -> Fuego
        Langostelvis -> Agua y Fuego
        Tucapalma -> Agua y Tierra
        Pydos -> Tierra y Fuego-->
        <p>
            <button id="boton-mascota">Seleccionar</button>
        <p>
    </section>

    <section id="seleccionar-ataque">

        <h1 class="titulo">Mokepon</h1>
        
        <h2 class="subtitulo">Elige un ataque:</h2>
        
        <div id="botones-ataque">
            <button  id="boton-fuego">Fire</button>
            <button id="boton-agua">Water</button>
            <button id="boton-tierra">Soil</button>
        </div>  
        
        <div>
            <section id="mensajes">       
            </section>
            <section id="reiniciar">
                <p>
                    <button id="boton-reiniciar">Reiniciar</button>
                </p>
            </section>
        </div>

        <div>      
            <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p><div id="mensajes-jugador"></div>
            <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas</p><div id="mensajes-enemigo"></div>
        </div>
    </section>
</body>
</html>
